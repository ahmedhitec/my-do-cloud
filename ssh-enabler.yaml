# https://kubernetes.io/docs/concepts/workloads/controllers/daemonset/
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ssh-enabler
  namespace: default
  labels:
    app: ssh-enabler
spec:
  selector:
    matchLabels:
      app: ssh-enabler
  template:
    metadata:
      labels:
        app: ssh-enabler
    spec:
      containers:
        - name: ssh-enabler
          image: alpine
          command: ["/bin/sh","-c"]
          args: 
            - cat /etc/secret/id_rsa.pub >> /root/.ssh/authorized_keys ;
              sleep 60000 ;
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: ssh
              mountPath: /root/.ssh
            - name: secret-volume
              mountPath: /etc/secret
      terminationGracePeriodSeconds: 30
      volumes:
        - name: ssh
          hostPath:
            path: /root/.ssh
        - name: secret-volume
          secret:
            secretName: ssh-key-secret
---